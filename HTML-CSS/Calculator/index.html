<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>

<body>
	<div class="main">        
		<table>
			<tr>
        <th colspan="4"></th>
			</tr>
			<tr>
				<td>AC</td>
				<td>+/-</td>
				<td>%</td>
				<td class="operators">รท</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td class="operators">ร</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td class="operators">-</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td class="operators">+</td>
			</tr>
			<tr>
				<td colspan="2">0</td>
				<td>,</td>
				<td class="operators">=</td>
			</tr>
		</table>
	</div> 
</body>

</html>
